<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfectly Normal Minesweeper</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="colors.css">
  <link rel="icon" type="image/x-icon" href="./fav.ico">
</head>
<body>
  <div class="container">
    <div class="board-div">
      <table class="board" draggable="false">
      </table>
    </div>
    <!-- <div class="control-space" onclick="reloadPage()">
      <p>Click on a tile to start!</p>
    </div> -->
    <div class="controls-wrapper controls-start">
      <div class="controls ">
        <p style="font-family: sans-serif">Perfectly Normal Minesweeper</p>
        <button id="control-button" onclick="startGame()">Start</button>
      </div>
    </div>
    <div class="controls-wrapper controls-end hidden-class">
      <div class="controls ">
        <p style="font-family: sans-serif">Game Over!</p>
        <button id="control-button" onclick="reloadPage()">Restart</button>
      </div>
    </div>
    
    <script src="./app.js"></script>
  </div>
</body>
</html>
